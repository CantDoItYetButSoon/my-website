<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Feel free to reach out to us with any questions, suggestions, or inquiries.</p>

    <h2>Contact Information</h2>
    <ul>
        <li><strong>Email:</strong> info@example.com</li>
        <li><strong>Phone:</strong> +1 123-456-7890</li>
        <li><strong>Address:</strong> 123 Main Street, City, State, Country</li>
    </ul>

    <h2>Contact Form</h2>
    <form action="https://formspree.io/crowhurst.careers@gmail.com" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <button type="submit">Send Message</button>
    </form>
</body>
</html>
